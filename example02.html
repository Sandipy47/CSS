<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #E
        {
            background-color: rgb(163, 170, 175);
            border:2px solid black;
          color:aqua
        }
        #F
        {
            background-color: brown;
            border:2px dashed rgb(13, 0, 255);
          color:rgb(170, 255, 0)
        }
        #G
        {
            background-color: rgb(0, 255, 13);
            border:2px dotted rgb(255, 38, 0);
          color:rgb(255, 0, 179)
        }
    </style>

</head>
<body>
    <h3 id="E">Change color using color name</h3>
    <h3 id="F">Change color using color name</h3>
    <h3 id="G">Change color using color name</h3>
</body>
</html>
