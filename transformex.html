<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> * {
    box-sizing: border-box;
}

body
 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.card-container {
    perspective: 1000px;
}

.card {
    width: 300px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s; 
}

.card:hover {
    transform: rotateY(180deg); 
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; 
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    border-radius: 10px;
}

.card-front {
    background-color: #3498db; 
}

.card-back {
    background-color: #e74c3c;
    transform: rotateY(180deg);
}
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h2>Front Side</h2>
                <p>Hover to flip me!</p>
            </div>
            <div class="card-back">
                <h2>Back Side</h2>
                <p>This is the back of the card.</p>
            </div>
        </div>
    </div>
</body>
</html>
